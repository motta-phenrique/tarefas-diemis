<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Tabuada</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .header {
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      color: #fff;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .form-group {
      padding: 0 20px 20px;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      width: calc(100% - 22px);
    }

    .form-control:focus {
      outline: none;
      border-color: #007bff;
    }

    .btn-primary {
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 0;
      width: calc(100% - 40px);
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(120deg, #66d3fa 0%, #66a6fa 100%);
    }

    .table-container {
      padding: 20px;
    }

    table {
      background-color: #f8f9fa;
      border-collapse: collapse;
      border-radius: 5px;
      overflow: hidden;
      width: 100%;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }

    th {
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      color: #fff;
    }

    @media (max-width: 576px) {
      .container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <div class="header">
      <h1>Gerador de Tabuada</h1>
    </div>
    <div class="form-group">
      <input type="number" id="number" class="form-control" placeholder="Escolha um nÃºmero de 1 a 10">
    </div>
    <div class="form-group">
      <button class="btn-primary" onclick="generateTable()">Gerar</button>
    </div>
    <div class="table-container" id="table-container"></div>
  </div>

  <script>
    function generateTable() {
      const number = parseInt(document.getElementById('number').value);
      let tableHTML = '<table><thead><tr><th>Tabuada do ' + number + '</th></tr></thead><tbody>';

      for (let i = 1; i <= 10; i++) {
        tableHTML += '<tr><td>' + number + ' x ' + i + ' = ' + (number * i) + '</td></tr>';
      }

      tableHTML += '</tbody></table>';
      document.getElementById('table-container').innerHTML = tableHTML;
    }
  </script>
</body>
</html>
